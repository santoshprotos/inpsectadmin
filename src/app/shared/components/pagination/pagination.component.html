<div class="d-flex justify-content-end">
  <div class="col-md-9 d-flex align-items-center justify-content-end paginationDiv">
    <ngb-pagination [collectionSize]="totalRecords" [(page)]="pageNumber" [pageSize]="row"
      (pageChange)="onPageChanged(pageNumber = $event)" [boundaryLinks]="true" [maxSize]="4" [rotate]="true">
      <ng-template ngbPaginationPrevious><img class="arrowImg"
          [src]="pageNumber===1?previousInActive:previousActive"></ng-template>
      <ng-template ngbPaginationNext><img class="arrowImg"
          [src]="pageNumber>=roundNo?nextInactive:nextActive"></ng-template>
      <ng-template ngbPaginationFirst><img class="arrowImg"
          [src]="pageNumber===1?firstInActive:firstActive"></ng-template>
      <ng-template ngbPaginationLast><img class="arrowImg"
          [src]="pageNumber>=roundNo?lastInactive:lastActive"></ng-template>
    </ngb-pagination>
  </div>
  <div class="col-md-3 d-flex custom-pagination-controls justify-content-end">
    <div class="select d-flex align-items-center pe-3">
      <label class="me-2">{{stringValues?.SHOW}}</label>
      <div id="PerPage" class="form-control select-rows d-flex">
        <div class="row-input">{{row}} {{'Rows'}}</div>
        <div class="d-flex flex-column">
          <img [src]="chevronUpIcon" class="chevronIcon  pb-1" (click)="changeRowUp()" />
          <img [src]="chevronDownIcon" class="chevronIcon" (click)="changeRowDown()" />
        </div>
      </div>

    </div>
    <div class="goto d-flex align-items-center ">
      <label class="me-2"> {{stringValues?.GO_TO}}</label>
      <input type="text" name="getFormsForPageNumber" OnlyNumber="true" id="goToPage" [(ngModel)]='formsGoToPageNo'
        (ngModelChange)="goToPage(formsGoToPageNo)" class="p-0 text-center form-control page-number-text" />
    </div>
  </div>
</div>
