<ion-header *ngIf = this.authService.showHeader() class="mt-2 pt-1">

    <ion-row  class="ion-align-items-center header ps-2">
        <div class="badge  ms-5" size="4">
          <img src="assets/images/Georgia-Pacific-logo-scaled.png" alt="" height="36.33px" width="199px"
            routerDirection="root">
        </div>

        <div class="d-flex align-items-center pe-1">
          <div class="user-info" size="8">
            <div class="user-name d-flex">
              <div id="welcomeUser" [innerHtml]="welcomeUser"></div>
            </div>
            <div class="user-avatar ms-3">
              <img class="avatar" id="userAvatar" alt="user-icon">
            </div>
          </div>
          <div class="d-flex mx-3 vertical-ruler">
            <div class="vr"></div>
          </div>
  
          <div class="logout-icon me-4 pe-2">
            <img src="assets/icons/Log Out.svg"  alt="logout-icon" (click)="logout()" title="{{stringValues?.LOGOUT}}">
          </div>
        </div>


      </ion-row>
      <ion-row   class="ion-align-items-center hide header pt-4 pb-3 pe-3">
        <div class="d-flex ps-5">
          <div class="badge" size="4">
            <img src="assets/img/Back.svg" alt="" height="33px" width="33px" (click)="onBackClick()">
          </div>
          <div  class="ms-4">
            <div class="form-name">
              test1
            </div>
            <div class="section-name">
            test2
            </div>
          </div>
    
        </div>
        <div class="mentionTitle mt-1 pe-5"> test </div>
      </ion-row>
</ion-header>
